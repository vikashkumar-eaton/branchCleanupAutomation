name: Sync Protected Branches to GitHub Rules

on:
  push:
    paths:
      - 'protected_branches.yaml'
      - 'update_github_branch_protection.py'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2:00 AM UTC

jobs:
  update-protection:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run branch protection sync
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          REPO_OWNER: vikashkumar-eaton
          REPO_NAME: branchCleanupAutomation
        shell: pwsh
        run: |
          python update_github_branch_protection.py
